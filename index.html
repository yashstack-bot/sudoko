<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Sudoku</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="menu-container" id="menu-container">
        <h1>Sudoku Game</h1>
        <button id="start-game-btn">Start Game</button>
        <button id="how-to-play-btn">How To Play</button>
        <button id="exit-btn">Exit</button>
    </div>

    <div class="instructions-container" id="instructions-container">
        <h1>How to Play Sudoku</h1>
        <p>Fill the grid so that each row, column, and 3x3 box contains numbers 1 to 9 without repetition.</p>
        <p>Click on a cell and type a number 1-9. Use Backspace or Delete to clear a cell.</p>
        <p>Press 'S' to auto-solve and 'Enter' to check your input.</p>
        <button id="back-from-instructions-btn">Back</button>
    </div>

    <div class="difficulty-container" id="difficulty-container">
        <h1>Select Difficulty</h1>
        <button id="easy-btn">Easy</button>
        <button id="medium-btn">Medium</button>
        <button id="hard-btn">Hard</button>
        <button id="back-from-difficulty-btn">Back</button>
    </div>

    <div class="game-container" id="game-container">
        <div id="board"></div>
        <div id="status-bar">
            <span id="timer">Time: 0:00</span>
            <span id="message"></span>
        </div>
        <div class="controls">
            <button id="restart-btn">Restart</button>
            <button id="solve-btn">Solve</button>
            <button id="exit-game-btn">Exit</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
